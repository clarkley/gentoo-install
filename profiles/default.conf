echo "Default profile is loaded."

disk_dev=sda
n_core="$(nproc)"

# partitions
efi_dev="/dev/${disk_dev}1"
efi_mount="/boot/efi"
efi_end=512MiB

boot_dev="/dev/${disk_dev}2"
boot_mount="/boot"
boot_type=ext4
boot_start="$efi_end"
boot_end=1.512GiB

lvm_group="lvm"

lvm_dev="/dev/${disk_dev}3"

lvm_swap_size=4GiB
lvm_swap_label=swap
lvm_swap="/dev/${lvm_group}/${lvm_swap_label}"

lvm_root_label=root
root_mount=/mnt/gentoo
lvm_root="/dev/${lvm_group}/${lvm_root_label}"
lvm_root_type=xfs
lvm_root_size=79GiB

lvm_datas=("$(pack_partition home ${lvm_group} /home xfs '')")

grub_modules="lvm"
grub_params="dolvm nosplash quiet nomodeset"

